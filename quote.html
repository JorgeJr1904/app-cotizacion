<!DOCTYPE html>
<html lang="es">
<head>
    <script src="js/validations/LoginAuthorization.js"></script>
    <title>Registrar Libro</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/book.ico" />
    <script src="js/sweet-alert.min.js"></script>
    <link rel="stylesheet" href="css/sweet-alert.css">
    <link rel="stylesheet" href="css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/modernizr.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/validations/generatedNavBar.js"></script>
</head>
<body onload="loadLateralMenu()">
    <div id="lMenu-container"></div>
    <div class="content-page-container full-reset custom-scroll-containers">
        <nav class="navbar-user-top full-reset">
            <ul class="list-unstyled full-reset">
                <figure>
                   <img src="assets/img/user01.png" alt="user-picture" class="img-responsive img-circle center-box">
                </figure>
                <li style="color:#fff; cursor:default;">
                    <span class="all-tittles" id="userNameSpan"></span>
                </li>
                <li  class="tooltips-general exit-system-button" data-href="index.html" data-placement="bottom" title="Salir del sistema">
                    <i class="zmdi zmdi-power"></i>
                </li>
                <li class="mobile-menu-button visible-xs" style="float: left !important;">
                    <i class="zmdi zmdi-menu"></i>
                </li>
                <li class="desktop-menu-button hidden-xs" style="float: left !important;">
                    <i class="zmdi zmdi-swap"></i>
                </li>
            </ul>
        </nav>
        <div class="container">
            <div class="page-header">
              <h1 class="all-tittles">Sistema de Cotizacion <small>Añadir nueva cotizacion</small></h1>
            </div>
        </div>
        <div class="container-fluid"  style="margin: 50px 0;">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-3">
                    <img src="assets/img/flat-book.png" alt="pdf" class="img-responsive center-box" style="max-width: 110px;">
                </div>
                <div class="col-xs-12 col-sm-8 col-md-8 text-justify lead">
                    Bienvenido a la sección para agregar nuevas cotizaciones, deberas de llenar todos los campos para poder registrar el la cotizacion
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="container-flat-form">
                <div class="title-flat-form title-flat-blue">Nueva Cotizacion</div>
                <form class="form-padding" id="form-quote" onsubmit="crudQuote(); return false">
                    <div class="row" onchange="valorTotal()">
                        <div class="col-xs-12">
                            <legend><i class="zmdi zmdi-account-box"></i> &nbsp; Información básica</legend><br>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="group-material">
                                <input id="customerName" name="customerName" type="text" class="tooltips-general material-control" placeholder="Escribe aquí el nombre del cliente a quien se realizara la cotizacion" required maxlength="60" data-toggle="tooltip" data-placement="top" title="Escribe aquí el nombre del cliente a quien se realizara la cotizacion">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Nombre del Cliente</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6">
                            <div class="group-material">
                                <input id="customerLastname" name="customerLastname" type="text" class="tooltips-general material-control" placeholder="Escribe aquí el título o nombre del libro" required="" maxlength="70" data-toggle="tooltip" data-placement="top" title="Escribe el título o nombre del libro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Apellidos Cliente</label>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <legend><i class="zmdi zmdi-bookmark-outline"></i> &nbsp; Tipo de Cliente</legend><br>
                        </div>
                        <div class="col-xs-12">
                            <div class="group-material">
                                <span>Tipo de Cliente</span>
                                <select id="customerType" name="customerType" class="tooltips-general material-control" data-toggle="tooltip" data-placement="top" title="Elige el tipo de cliente" required>
                                    <option value="" disabled="" selected="">Selecciona una categoría</option>
                                    <option value="Interno">Interno</option>
                                    <option value="Externo">Externo</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-xs-12">
                            <legend><i class="zmdi zmdi-label"></i> &nbsp; Cotizacion</legend>
                        </div>
                        <div class="col-xs-12">
                            <div class="group-material">
                                <input id="descripcion_1" type="text" class="material-control tooltips-general" placeholder="Escribe la descripcion de tu cotizacion" required="" data-toggle="tooltip" data-placement="top" title="Descripcion de tu cotizacion">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Descripción</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6" onchange="valorTotal()">
                            <div class="group-material">
                               <input id="cantT_1" type="number" class="material-control tooltips-general" placeholder="Escribe aquí la cantidad de personas" required="" pattern="[0-9]{1,4}" maxlength="4" data-toggle="tooltip" data-placement="top" title="Ingresa solo la cantidad de personas que trabajaran en este modulo o proyecto, solamente números, sin espacios">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Cantidad de Trabajadores</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6" onchange="valorTotal()">
                            <div class="group-material">
                                <input id="precioHora_1" inputmode="numeric" type="text" class="material-control tooltips-general" placeholder="Ingresa el precio de la hora" required pattern="^\d+(\.\d{1,2})?$" maxlength="7" data-toggle="tooltip" data-placement="top" title="Ingresa el precio el cual cobraras por hora a cada trabajador">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Precio x Hora</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6" onchange="valorTotal()">
                            <div class="group-material">
                                <input id="horasDia_1" type="number" class="material-control tooltips-general" placeholder="Escribe aquí la edición del libro" required="" maxlength="7" data-toggle="tooltip" data-placement="top" title="Edición del libro">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Horas al dia</label>
                            </div>
                        </div>
                        <div class="col-xs-12 col-sm-6" onchange="valorTotal()">
                            <div class="group-material">
                                <input id="diasTrabajo_1" type="number" class="material-control tooltips-general"  placeholder="Escribe aquí la cantidad de dias que trabajara cada trabajador" required pattern="[0-9]" maxlength="7" data-toggle="tooltip" data-placement="top" title="Ingresa el numero exacto de dias habiles los cuales trabajara cada persona">
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Dias a trabajar</label>
                            </div>
                        </div>
                        <div id="cotizacionesContainer"></div>
                        <div class="col-xs-12">
                            <legend><i class="zmdi"></i><p style="text-align: center;">Total: <span id="precioTotal">0</span></p></legend><br>
                        </div>
                        <br><br>
                       <div class="col-xs-12">
                            <p class="text-center">
                                <button id="agregarBtn" type="submit" style="margin-right: 20px;" class="btn btn-success" title="Agregar Nuevo Pedido">+ &nbsp; Agregar Cotizacion</button>
                                <button type="reset" class="btn btn-info" style="margin-right: 20px;"><i class="zmdi zmdi-roller"></i> &nbsp;&nbsp; Limpiar</button>
                                <button id="btn_guardar" type="submit" class="btn btn-primary"><i class="zmdi zmdi-floppy"></i> &nbsp;&nbsp; Guardar</button>
                            </p>
                       </div>
                    </div>
               </form>
            </div>
        </div>
        <footer class="footer full-reset">
            <div class="container-fluid">
                <div class="footer-copyright full-reset all-tittles">© <span id="anio">2023</span> DISATEL S.A</div>
            </div>
        </footer>
    </div>
    <script src="js/validations/getStoredUserName.js"></script>
    <script src="js/validations/quoteIndex.js"></script>
</body>
</html>
